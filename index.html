<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftermath: Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main Menu</h1>
<div id="mainmenu">
    <button id="showChangelog">Change Log</button>
    <button id="showStartGame">Start Game</button>
    <h6>Game Version: Indev 0.0.5</h6>
    <h5>Game Developed by: GamaRayX Productions(Dusan443)</h5>
</div>

<div id="game" style="display: none;">
    <button id="backToMainMenu">Back</button>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <p>People: <span id="people">1</span>/<span id="maxPeople">0</span></p>
    <p>Happiness: <span id="happiness">50</span></p>
    <p>Authority: <span id="authority">100</span></p>
    <p>Food: <span id="food">5</span></p>
    <button class="tooltip" id="hunt">
        Hunt
        <span class="tooltiptext">Gives 1 food per click.</span>
    </button>
    <p>Water: <span id="water">7</span></p>
    <button class="tooltip" id="collectWater">
        Collect Water
        <span class="tooltiptext">Gives 1 water per click.</span>
    </button>
    <p>Logs: <span id="logs">0</span></p>
    <button class="tooltip" id="chopWood">
        Chop Down Trees
        <span class="tooltiptext">Gives 1 log per click.</span>
    </button>
    <p>Stone: <span id="stone">0</span></p>
    <button class="tooltip" id="collectStone">
        Collect Stone
        <span class="tooltiptext">Gives 1 stone per click.</span>
    </button>
    <p>Fire Wood: <span id="firewood">0</span></p>
    <button id="chopFireWood">Chop Logs into Fire Wood</button>
    <p>Tools: <span id="tools">0</span></p>
    <button class="tooltip" id="craftTools">
        Craft Tools
        <span class="tooltiptext">Crafts 1 tool per click.</span>
    </button>
    <p>CONSTRUCTION</p>
    <button id="constructionTab">Construction</button>
</div>

</div>

<div id="changelog" style="display: none;">
    <button id="backToMenu">Back</button>
    <h2>Change Log</h2>
    <pre id="changelogText"></pre>
</div>

<div>
    <div id="constructionWindow" style="display:none;">
    <h2>Buildings</h2>
    <p>Build a house, a farm, or a workshop!</p>
    <button id="buildHut">
        Hut: 
        <span id="hut">0</span>
    </button>
    <button id="buildFarm">
        Farm: 
        <span id="farm">0</span>
    </button>
    <button id="buildWell">
        Well:
        <span id="well">0</span>
    </button>
    <button id="buildLumberYard">
        Lumber Yard: 
        <span id="lumberyard">0</span>
    </button>
    <button id="buildQuarry">
        Quarry: 
        <span id="quarry">0</span>
    </button>
    <button id="backToGame">Back</button>
</div>
<script src="script.js"></script>
</body>
</html>
